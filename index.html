<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
  <title>Formulario Moderno </title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h3>Resg√≠trate en los formularios</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img src="./img/google.png" alt="Logo de google">
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="t-btn">
        <picture>
          <img src="./img/twiteer.png" alt="Logo de twiteer">
        </picture>
        <span>Registrarse con Twiteer</span>
      </button>
    </div>
    <div class="separator">
      <hr>
      <span>0...</span>
      <hr>
    </div>
    <form action="" method="">
      <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input id="name" type="name">
        </label>
        <label for="username">
          <span>Username</span>
          <input id="username" type="username">
        </label>
      </div>
      <label for="email">
        <span>Email</span> 
        <input id="email" type="email">
      </label>
      <label for="password">
        <span>Password</span>
        <input id="password" type="password" placeholder="6 + caracteres">
      </label>
      <label for="checkbox" class="checkbox-label">
        <input id="checkbox" type="checkbox">
        <span>Acepto las condiciones y el aviso legal</span>
      </label>
      <button type="submit" class="submit-btn ">Crear Cuenta</button>
    </form>

  </div>




</body>

</html>
